<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Challenge Game</title>

<!-- Pixel Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

#gameContainer {
  width: 90%;
  max-width: 700px;
  padding: 25px;
  background: #000;
  border-radius: 18px;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
}

h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.6em;
  margin-bottom: 25px;
  color: #4dd0e1;
}

#task {
  font-family: 'Press Start 2P', cursive;
  font-size: 1.4em;
  margin: 25px 0;
}

#inputContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#answer {
  width: 80%;
  padding: 12px;
  font-size: 1em;
  border-radius: 12px;
  border: none;
  text-align: center;
  outline: none;
}

button {
  margin-top: 15px;
  padding: 12px 30px;
  font-size: 1em;
  border-radius: 12px;
  border: none;
  background: #2e7d32;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #4caf50;
}

#message {
  margin-top: 20px;
  font-size: 1em;
  min-height: 40px;
}

#score {
  margin-top: 15px;
  font-size: 1em;
  color: #ffeb3b;
}

@media (max-width: 768px) {
  h1 { font-size: 1.3em; }
  #task { font-size: 1.1em; }
}
</style>
</head>

<body>

<div id="gameContainer">
  <h1>Math Challenge üßÆ</h1>

  <div id="task">Loading...</div>

  <div id="inputContainer">
    <input id="answer" type="number" placeholder="Your answer" autofocus>
    <button onclick="checkAnswer()">OK</button>
  </div>

  <div id="message"></div>
  <div id="score">Score: 0</div>
</div>

<script>
let correctAnswer = 0;
let score = 0;

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateTask() {
  const ops = ["+", "-", "*", "/"];
  const op = ops[randomInt(0, ops.length - 1)];

  let a, b;

  if (op === "+") {
    a = randomInt(20, 100);
    b = randomInt(10, 80);
    correctAnswer = a + b;
  }

  if (op === "-") {
    a = randomInt(30, 100);
    b = randomInt(10, a);
    correctAnswer = a - b;
  }

  if (op === "*") {
    a = randomInt(4, 15);
    b = randomInt(4, 12);
    correctAnswer = a * b;
  }

  if (op === "/") {
    b = randomInt(2, 12);
    correctAnswer = randomInt(3, 15);
    a = b * correctAnswer;
  }

  document.getElementById("task").textContent = `${a} ${op} ${b} = ?`;
  document.getElementById("answer").value = "";
  document.getElementById("answer").focus();
}

function checkAnswer() {
  const input = document.getElementById("answer");
  const message = document.getElementById("message");

  if (input.value === "") return;

  if (Number(input.value) === correctAnswer) {
    score++;
    message.textContent = "‚úÖ Correct!";
    document.getElementById("score").textContent = `Score: ${score}`;
    setTimeout(() => {
      message.textContent = "";
      generateTask();
    }, 500);
  } else {
    message.textContent = `‚ùå Wrong! Correct answer was ${correctAnswer}`;
    document.getElementById("task").textContent = "Game Over üí•";
  }
}

generateTask();
</script>

</body>
</html>
